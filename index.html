<script>
        // Particle animation system
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '6px';
            particle.style.height = '6px';
            particle.style.background = Math.random() > 0.5 ? '#ff6b6b' : '#ff8e53';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '999';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = '-10px';
            particle.style.opacity = '0.7';
            
            document.body.appendChild(particle);
            
            const animation = particle.animate([
                { transform: 'translateY(0px) rotate(0deg)', opacity: 0.7 },
                { transform: `translateY(${window.innerHeight + 20}px) rotate(720deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'linear'
            });
            
            animation.onfinish = () => particle.remove();
        }

        // Create particles periodically
        setInterval(createParticle, 2000);

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Enhanced navbar scroll effect
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            const scrolled = window.scrollY > 100;
            
            if (scrolled) {
                nav.style.background = 'rgba(255, 255, 255, 0.98)';
                nav.style.boxShadow = '0 2px 20px rgba(0,0,0,0.1)';
                nav.style.transform = 'translateY(0)';
            } else {
                nav.style.background = 'rgba(255, 255, 255, 0.95)';
                nav.style.boxShadow = 'none';
            }
        });

        // Interactive form with enhanced feedback
        document.querySelector('.contact-form form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add shake animation to form
            this.style.animation = 'shake 0.5s ease-in-out';
            
            setTimeout(() => {
                this.style.animation = '';
                showNotification('Thank you for your message! We\'ll get back to you soon about Wobble!');
                this.reset();
            }, 500);
        });

        // Enhanced intersection observer with staggered animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0) scale(1)';
                        entry.target.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    }, index * 100);
                }
            });
        }, observerOptions);

        // Observe feature cards with initial styling
        document.querySelectorAll('.feature-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px) scale(0.9)';
            observer.observe(card);
        });

        // Logo wobble on click
        document.querySelector('.logo').addEventListener('click', function() {
            this.style.animation = 'wobble 1s ease-in-out';
            setTimeout(() => {
                this.style.animation = '';
            }, 1000);
        });

        // Interactive feature cards with sound effect simulation
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-15px) scale(1.02)';
                
                // Add slight rotation based on position
                const rect = this.getBoundingClientRect();
                const centerX = window.innerWidth / 2;
                const cardCenterX = rect.left + rect.width / 2;
                const rotation = (cardCenterX - centerX) / centerX * 2;
                
                this.style.transform += ` rotate(${rotation}deg)`;
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1) rotate(0deg)';
            });
        });

        // Coming soon notification system
        function showComingSoon() {
            showNotification('🚧 Wobble is coming soon! Join our waitlist to be the first to know when we launch!');
        }

        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #ff6b6b, #ff8e53);
                color: white;
                padding: 1rem 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
                z-index: 10000;
                font-weight: 600;
                transform: translateX(400px);
                transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                max-width: 300px;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Slide in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Auto remove after 4 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => notification.remove(), 500);
            }, 4000);
        }

        // Easter egg: Konami code
        let konamiCode = [];
        const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
        
        document.addEventListener('keydown', function(e) {
            konamiCode.push(e.code);
            if (konamiCode.length > konamiSequence.length) {
                konamiCode.shift();
            }
            
            if (JSON.stringify(konamiCode) === JSON.stringify(konamiSequence)) {
                document.body.style.animation = 'wobble 2s ease-in-out';
                showNotification('🎉 Wobble Easter Egg Activated! Extra wobble mode enabled!');
                
                // Add extra wobble to all elements
                document.querySelectorAll('.feature-card, .about-image, .logo').forEach(el => {
                    el.classList.add('wobble-animation');
                });
                
                setTimeout(() => {
                    document.body.style.animation = '';
                    document.querySelectorAll('.wobble-animation').forEach(el => {
                        el.classList.remove('wobble-animation');
                    });
                }, 2000);
            }
        });

        // Mouse trail effect
        const trail = [];
        const trailLength = 20;
        
        document.addEventListener('mousemove', function(e) {
            trail.push({x: e.clientX, y: e.clientY});
            if (trail.length > trailLength) trail.shift();
            
            // Create trailing dots occasionally
            if (Math.random() < 0.1) {
                const dot = document.createElement('div');
                dot.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    background: #ff6b6b;
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 999;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    animation: fadeOut 1s ease-out forwards;
                `;
                
                document.body.appendChild(dot);
                setTimeout(() => dot.remove(), 1000);
            }
        });

        // Add fadeOut animation for mouse trail
        const style = document.createElement('style');
        style.textContent = `<!DOCTYPE html>

            100% { transform: translateX(0px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .wobble-animation {
            animation: wobble 2s ease-in-out infinite;
        }

        }

    </style>

                    });

        });

        // Feature cards hover animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationDelay = Math.random() * 0.5 + 's';
                    entry.target.style.animation = 'fadeInUp 0.8s ease forwards';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.feature-card').forEach(card => {
            observer.observe(card);
        });
    </script>
